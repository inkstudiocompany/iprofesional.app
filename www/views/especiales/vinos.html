<div class="objetovertical objetovinos">
  <div class="cabezalvinos"></div>

  <div ng-repeat="noticia in fila.noticias" class="{{ noticia.class }}">
   	<div class="imagen">
      <a href="#/nota/{{ noticia.id }}/{{ noticia.titulo_seo }}">
        <img src="{{ noticia.imagen }}">
      </a>
    </div>
    <div class="textos">
      <div class="volantavinos">Novedades</div>
      <div class="titulo">
        <h2>
          <a href="#/nota/{{ noticia.id }}/{{ noticia.titulo_seo }}">{{ noticia.titulo }}</a>
        </h2>
      </div>
    </div>
  </div>

  <div class="botonvisitar"><a href="http://vinosybodegas.iprofesional.com" target="_blank">Continuar leyendo <strong>Vinos&amp;Bodegas</strong> &rarr;</a></div>
</div>
