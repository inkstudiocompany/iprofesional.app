<div class="{{ objeto.class }}">
  <div class="imagen">
    <a href="{{ objeto.noticias.app_url }}">
      <img src="{{ objeto.noticias.adjuntos.imagen_principal.path }}" ng-show="objeto.noticias.adjuntos.imagen_principal != false">
      <img src="{{ objeto.noticias.adjuntos.imagenes[0].path }}" ng-show="objeto.noticias.adjuntos.imagen_principal == false && objeto.noticias.adjuntos.imagenes != false">
    </a>
  </div>
  <div class="textos">
    <div class="volanta volantaverde" ng-if="!objeto.noticias.chapita">
      {{ objeto.noticias.seccion }}
    </div>
    <div class="volanta volantaverde" ng-if="objeto.noticias.chapita">
      {{ objeto.noticias.chapita }}
    </div>
    <div class="titulo">
      <h2>
        <a href="{{ objeto.noticias.app_url }}" ng-if="objeto.noticia.titulo_home">
          {{ objeto.noticias.titulo_home }}
        </a>
        <a href="{{ objeto.noticias.app_url }}" ng-if="!objeto.noticia.titulo_home">
          {{ objeto.noticias.titulo }}
        </a>
      </h2>
    </div>
  </div>
</div>
