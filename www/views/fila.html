<div class="notasdobles">
    <objeto ng-repeat="objeto in fila.notas_dobles" info="objeto"></objeto>
</div>
<div class="notaswide">
	<div class="lanota" ng-repeat="noticia in fila.noticias">
		<div class="imagen">
			<a href="{{ noticia.app_url }}">
				<img src="{{ noticia.adjuntos.imagen_principal.path }}" ng-if="noticia.adjuntos.imagen_principal != false">
      
        <img src="{{ noticia.adjuntos.imagenes[0].path }}" ng-if="noticia.adjuntos.imagen_principal == false && noticia.adjuntos.imagenes[0]">
      </a>

      
        <youtube ng-if="noticia.adjuntos.imagen_principal == false && !noticia.adjuntos.imagenes[0]" code="noticia.adjuntos.youtube" ng-show="noticia.adjuntos.youtube != false" h="72"></youtube>
      
		</div>
        <div class="textos">
          	<div class="volanta">
            	<div class="tema" ng-if="!noticia.chapita">{{ noticia.seccion }}</div>
              <div class="tema" ng-if="noticia.chapita">{{ noticia.chapita }}</div>
            	<div class="hora">{{ noticia.publicacion * 1000 | date : 'HH:mm' }}hs</div>
          	</div>
          	<div class="titulo">
            	<h2>
            		<a href="{{ noticia.app_url }}" ng-if="noticia.titulo_home">{{ noticia.titulo_home }}</a>
            		<a href="{{ noticia.app_url }}" ng-if="!noticia.titulo_home">{{ noticia.titulo }}</a>
        		</h2>
          	</div>
    	</div>
    </div>
</div>

<div class="objetozoomhome swiper-container" ng-show="row == 7" ng-include="'views/especiales/zoom.html'"></div>
