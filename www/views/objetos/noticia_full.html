<div class="imagen">
    <div class="imagen">
        <a href="{{ noticia.app_url }}">
          <img src="{{ noticia.adjuntos.imagen_principal.path }}" ng-if="noticia.adjuntos.imagen_principal != false">
          <img src="{{ noticia.adjuntos.imagenes[0].path }}" ng-show="noticia.adjuntos.imagen_principal == false && noticia.adjuntos.imagenes[0]">
        </a>

        <youtube ng-if="noticia.adjuntos.imagen_principal == false && !noticia.adjuntos.imagenes[0]" code="noticia.adjuntos.youtube" ng-show="noticia.adjuntos.youtube != false" h="220"></youtube>
    </div>
</div>
<div class="textos">
    <div class="volanta volantaverde" ng-if="!noticia.chapita">{{ noticia.seccion }}</div>
    <div class="volanta volantaverde" ng-if="noticia.chapita">{{ noticia.chapita }}</div>
    <div class="titulo">
      <h2>
        <a href="{{ noticia.app_url }}" ng-if="noticia.titulo_home">{{ noticia.titulo_home }}</a>
        <a href="{{ noticia.app_url }}" ng-if="!noticia.titulo_home">{{ noticia.titulo }}</a>
      </h2>
    </div>
</div>
