<div class="cerrar" id="cerrarrecomendadas" onClick="cerrarRecomendadas()"></div>
<div class="tira" id="tira">
  <div class="lanota" ng-repeat="noticia in masleidas">
    <div class="imagen">
      <a href="{{ noticia.app_url }}">
        <img src="{{ noticia.adjuntos.imagen_principal.path }}" ng-if="noticia.adjuntos.imagen_principal">
        <img src="{{ noticia.adjuntos.imagenes[0].path }}" ng-if="noticia.adjuntos.imagen_principal == true && noticia.adjuntos.imagenes != false">
      </a>
    </div>
    <div class="textos">
      <div class="volanta" ng-if="!noticia.chapita">
        {{ noticia.seccion }}
      </div>
      <div class="volanta" ng-if="noticia.chapita">
        {{ noticia.chapita }}
      </div>
      <div class="titulo">
        <h2>
          <a href="{{ noticia.app_url }}">
          {{ noticia.titulo }}
          </a>
        </h2>
      </div>
    </div>
  </div>
</div>
