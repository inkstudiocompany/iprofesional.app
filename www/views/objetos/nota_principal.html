<div class="lanota" ng-if="content.cabezal.notas[0]" ng-init="noticia = content.cabezal.notas[0]">
  <div class="imagen">
    <a href="{{ noticia.app_url }}">
      <img src="{{ noticia.adjuntos.imagen_principal.path }}" ng-if="noticia.adjuntos.imagen_principal != false">
      <img src="{{ noticia.adjuntos.imagenes[0].path }}" ng-show="noticia.adjuntos.imagen_principal == false && noticia.adjuntos.imagenes[0]">
    </a>
  </div>
  <div class="textos">
    <div class="volanta" ng-if="!noticia.chapita">{{ noticia.seccion }}</div>
    <div class="volanta" ng-if="noticia.chapita">{{ noticia.chapita }}</div>
    <div class="titulo">
      <h1>
        <a href="{{ noticia.app_url }}" ng-if="noticia.titulo_home">{{ noticia.titulo_home }}</a>
        <a href="{{ noticia.app_url }}" ng-if="!noticia.titulo_home">{{ noticia.titulo }}</a>
      </h1>
    </div>
  </div>
</div>

<div class="notasdoblesprincipal" ng-if="content.cabezal.notas[1]" ng-init="noticia = content.cabezal.notas[1]">
  <div class="notaizq">
      <div class="imagen">
        <a href="{{ noticia.app_url }}">
          <img src="{{ noticia.adjuntos.imagen_principal.path }}" ng-if="noticia.adjuntos.imagen_principal != false">
          <img src="{{ noticia.adjuntos.imagenes[0].path }}" ng-show="noticia.adjuntos.imagen_principal == false && noticia.adjuntos.imagenes[0]">
        </a>
      </div>
      <div class="textos">
        <div class="volanta" ng-if="!noticia.chapita">{{ noticia.seccion }}</div>
        <div class="volanta" ng-if="noticia.chapita">{{ noticia.chapita }}</div>
        <div class="titulo">
          <h2>
            <a href="{{ noticia.app_url }}" ng-if="noticia.titulo_home">{{ noticia.titulo_home }}</a>
            <a href="{{ noticia.app_url }}" ng-if="!noticia.titulo_home">{{ noticia.titulo }}</a>
          </h2>
        </div>
      </div>
  </div>
</div>
