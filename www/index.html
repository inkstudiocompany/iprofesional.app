<!DOCTYPE html>
<html ng-app='iprofesional'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' connect.facebook.net graph.facebook.com static.ak.facebook.com debug.phonegap.com deviprofesional.com www.inkstudio.esy.es www.iprofesional.com">
        
        <title>iProfesional M&oacute;vil</title>

        <script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
        <script type="text/javascript" src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/jquery.cbpFWSlider.min.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        
        <script src='js/angular.min.js'></script>
        <script src='js/angular-route.js'></script>
        <script src='js/angular-animate.js'></script>
        <script src="js/angular-sanitize.min.js"></script>

        <script src='js/app/app.js'></script>
        <script src='js/app/config.js'></script>
        <script src='js/app/templates.js'></script>
        <script src='js/app/router.js'></script>
        <script src='js/app/share.iprofesional.js'></script>

        <!-- <link href="assets/css/iprofesional.css" rel="stylesheet"/>  -->
        <link href="css/iprofesional.css" rel="stylesheet"/> 

        <script src="js/jquery.loadie.js"></script>
        <link rel="stylesheet" href="css/loadie.css">
        <link rel="stylesheet" href="css/swiper.min.css">

        <script>
            function onDeviceReady() {
                angular.bootstrap(document, ['iprofesional']);
            }
            
            function slidersStart() {
                setTimeout(function(){
                    $('#cbp-fwslider, #cbp-fwslider-der').cbpFWSlider();    
                    setInterval( function(){
                        if($('.cbp-fwnext').is(":visible")){
                            $('.cbp-fwnext').click();
                        }               
                        else{
                            $('.cbp-fwdots').find('span').click();
                        }
                    } ,6000);
                }, 3000);
            }
        </script>
    </head>

    <body ng-controller="appController">
        <div id="loader"></div>
        <div class="wrapper" ng-view></div>

        <div class="seccionespie" ng-include="'views/common/footer.html'"></div>

        <div id="splashloader">
            <img src="images/logoiprofesional.png" />
        </div>
        <div id="loading" style="display:none">
            <img src="images/loader.gif" />
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/iprofesionalmobile.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#8f3c3dd6-ce0b-11e5-807e-22000b610e88"></script>
    </body>
</html>
